<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Conference ticket generator</title>
  </head>
  <body>
    <div class="main-container">
      <div><img class="top-logo" src="assets/images/logo-full.svg" /></div>
      <!-- Form starts -->

      <div><h1>Your Journey to Coding Conf 2025 Starts Here!</h1></div>
      <div class="main-text">
        Secure your spot at next year's biggest coding conference.
      </div>
      <form class="tg-form">
        <div>Upload Avatar</div>
        <div class="upload-container">
          <label for="input-file" id="drop-area">
            <input type="file" accept="image/*" id="input-file" hidden />
            <div class="inner-label-container">
              <div id="img-view" class="hidden"></div>
              <div id="upload-icon">
                <img src="assets/images/icon-upload.svg" />
              </div>
              <div id="upload-text">Drag and drop or click to upload</div>
            </div>
            <div class="upload-remove-btns hidden" id="change-btns">
              <button class="remove-btns" id="remove-btn">Remove image</button>
              <button class="remove-btns" id="remove-btn">Change image</button>
            </div>
          </label>
        </div>
        <div class="photo-container">
          <div><img src="assets/images/icon-info.svg" /></div>
          <div>
            <p class="upload-font">
              Upload your photo (JPG or PNG, max size: 500KB).
            </p>
          </div>
        </div>

        <div class="input-header">Full Name</div>
        <input type="text" id="fname" class="input" name="fname" />
        <div class="input-header">Email Address</div>
        <input
          class="input"
          type="email"
          id="email"
          name="email"
          placeholder="example@email.com"
        />
        <div class="input-header">GitHub Username</div>
        <input
          class="input"
          type="text"
          id="username"
          name="username"
          placeholder="@yourusername"
        />

        <div><button class="generate-btn">Generate My Ticket</button></div>
      </form>
    </div>

    <!-- Form ends -->

    <!-- Generated tickets starts -->
    <!-- 
    Congrats,
    Full Name! Your ticket is ready. We've emailed your ticket to
    <!-- Email Address -->
    <!-- and will send updates in the run up to the event. Coding Conf Jan 31, 2025 /
    Austin, TX -->

    <!-- Generated tickets ends -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
